<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="src/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="src/style/main.css">
</head>
<body  data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Web game platform</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="#">Features</a>-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="header d-flex justify-content-center align-items-center flex-column gap-5">
            <div class="d-flex justify-content-center align-items-center flex-column gap-1">
                <h1>The next generation web game platform</h1>
                <small>win-win-win for developers, advertisers, players.</small>
            </div>
            <div class="scroll-down mt-3">
                <p>Scroll down</p>
                <img src="src/images/arrow.png" alt="arrow" width="50">
            </div>
        </section>
        <section class="features-container d-flex align-items-center justify-content-center flex-column mt-5">
            <h2>Features</h2>
            <div class="feature-box px-3 card">
                <div class="features-radio mt-4 d-flex gap-3 flex-wrap">
                    <input type="radio" class="btn-check" name="feature" id="feature1" checked>
                    <label class="btn btn-secondary" for="feature1">Feature 1</label>

                    <input type="radio" class="btn-check" name="feature" id="feature2">
                    <label class="btn btn-secondary" for="feature2">Feature 2</label>

                    <input type="radio" class="btn-check" name="feature" id="feature3" autocomplete="off">
                    <label class="btn btn-secondary" for="feature3">Feature 3</label>

                    <input type="radio" class="btn-check" name="feature" id="feature4" autocomplete="off">
                    <label class="btn btn-secondary" for="feature4">Feature 4</label>
                </div>
                <div class="features mt-5">
                    <div class="feature1">
                        <h3>Feature 1</h3>
                    </div>

                    <div class="feature2">
                        <h3>Feature 2</h3>
                    </div>

                    <div class="feature3">
                        <h3>Feature 3</h3>
                    </div>

                    <div class="feature4">
                        <h3>Feature 4</h3>
                    </div>
                </div>
            </div>
        </section>
